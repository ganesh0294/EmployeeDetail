<div class="card"  style="width: 70%;">
  <div class="">
      <table class="table">
      <thead class="thead-dark  card-header">
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Department</th>
        </tr>
      </thead>
      <tbody class=" card-body">
        <tr *ngFor='let employee of allEmployee;'>
          <td data-toggle="modal" data-target="#exampleModalCenter" style="cursor: default;" (click)="employeeProfile(employee.empId)">{{employee.fname}}</td>
          <td>{{employee.lname}}</td>
          <td>{{employee.emailId}}</td>
          <td>{{employee.dept}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div style="margin-left: 35px; margin-top: 14px;">
        <h4>Edit Form</h4>
      </div>

      <form [formGroup]="employeeForm" (ngSubmit)="onSubmitEmployee()">
      <div class="modal-header">
          <div class="row">
            <div class="col-md-6 px-1">
              <div class="form-group">
                <label>First Name</label>
                <input  type="text" class="form-control" id="fname" formControlName="fname" placeholder="First Name*">
                <input  type="hidden" class="form-control" id="empId" formControlName="empId">
              </div>
            </div>
            <div class="col-md-6 px-1">
              <div class="form-group">
                <label>Last Name</label>
                <input  type="text" class="form-control" id="lname" formControlName="lname" placeholder="Last Name*">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" formControlName="emailId" placeholder="Email*" value="" required>
              </div>
            </div>
            <div class="col-md-6 px-1">
              <div class="form-group">
                <label>Department</label>
                <input  type="text" class="form-control" id="dept" formControlName="dept" placeholder="Department*">
              </div>
            </div>
            <div class="col-md-6 px-1">
              <div class="form-group">
                <label>DOB</label>
                <input  type="text" class="form-control" id="dob" formControlName="dob" placeholder="YYYY-MM-DD">
              </div>
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModel()" #closeBtn>Close</button>
        <button type="submit" class="btn btn-primary btn-round">Update Profile</button>
      </div>
    </form>
    </div>
  </div>
</div>
